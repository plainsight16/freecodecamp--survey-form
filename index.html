<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>freecode--survey-form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form action="" method="post" id="survey-form">

                <div class="form-group form-name">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" placeholder="Enter your name" id="name" required><br>
                </div>
                <div class="form-group form-email">
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
                </div>
                
                <div class="form-group form-age">
                    <label for="age" id="number-label">Age (optional)</label><br>
                    <input type="number" min="10" max="99" placeholder="Enter your age" id="number"><br>
                </div>
               
                <div class="form-group form-select-options">
                    <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown" placeholder="Select current role">
                    <option value=""disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select><br>
                </div>
                
                <div class="form-group form-radio-btn">
                    <label for="radio-btn">Would you recommend freeCodeCamp to a friend?</label><br>
                    <div class="radio-group">
                        <input type="radio" name="radio-btn" id="" value="selected" checked>
                        <label for="definite">Definitely</label><br>
                    </div>
                   
                    <div class="radio-group">
                        <input type="radio" name="radio-btn" value="!selected" id="">
                        <label for="maybe">Maybe</label><br>
                    </div>
                    
                    <div class="radio-group">
                        <input type="radio" name="radio-btn" value="!selected" id="">
                        <label for="maybe">Not Sure</label><br>
                    </div>
                </div>
                
                <div class="form-group form-select-options form-feature-dropdown">
                    <label for="feature-dropdown">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="feature-dropdown" id="feature-dropdown">
                    <option value=""disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select><br>
                </div>
                
                <div class="form-group form-checkbox">
                    <label for="check-box">What would you like to see improved? (Check all that apply)</label><br>
                    <div class="checkbox-group">
                        <input type="checkbox" name="front-end" id="front-end" value="n">
                    <label for="front-end">Front-end Projects</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="back-end" id="back-end" value="n">
                        <label for="front-end">Back-end Projects</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="Data" id="Data-vs" value="n"> 
                        <label for="Data-vs">Data Visualization</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="Challenges" id="Challenges" value="n">
                        <label for="Challenges">Challenges</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="Open-s" id="open-s" value="n">
                        <label for="Open-s">Open Source Community</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="gitter-hr" id="gitter-hr" value="n">
                        <label for="gitter-hr">Gitter help rooms</label><br>
                    </div>
                    
                    <div class="check-box-group">
                        <input type="checkbox" name="videos" id="videos" value="n">
                        <label for="videos">Videos</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="city-ms" id="city-ms" value="n">
                        <label for="city-ms">City Meetups</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="wiki" id="wiki" value="n">
                        <label for="wiki">Wiki</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="forum" id="forum" value="n">
                        <label for="forum">Forum</label><br>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" name="add-cs" id="add-cs" value="n">
                        <label for="add-cs">Additional Courses</label><br>
                    </div>
                   
                </div>
                
                <div class="form-group form-textarea">
                    <label for="comments">Any comments or suggestions?</label><br>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea> <br>
                </div>
                
                <div class="form-group form-button">
                    <button id="submit">Submit</button> 
                </div>
                              
            </form>
        </main>
    </div>
   
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
